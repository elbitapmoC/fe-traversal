    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rotating Array</title>

  <body>
    <section class="grandparent" id="grandparent">
      <aside class="parent">

      </aside>
      <aside class="parent">
        <article class="child"></article>
        <article class="child"></article>
      </aside>
    </section>

  </body>
